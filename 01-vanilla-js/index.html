<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        color: white;
        background-color: green;
        border: 1px solid black;
        border-radius: 2px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <button id="my-button" onclick="changeButton('my-button', 'Hello from vanilla JS')">
        Click me
      </button>
    </div>
    <script>
      function changeButton(id, textBtn) {
        const myButton = document.getElementById(id)
        myButton.innerHTML = textBtn
        myButton.className = 'green-btn'
      }
    </script>
  </body>
</html>
